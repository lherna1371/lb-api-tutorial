<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LC Rick & Morty API</title>
    <link rel="stylesheet" href="./style.css">
    <script type="module" src="./app.js"></script>
</head>

<body>
    <h1>Rick & Morty</h1>
    <h2>Dead or Alive</h2>
    <img src="https://via.placeholder.com/300" alt="random image">
    <h3 class="character-status">Character Status</h3>
    <div><button>Random Character</button></div>
    <table>
        <tr>
            <th>Dead</th>
            <th>Alive</th>
        </tr>
        <tr>
            <td id="alive-count">0</td>
            <td id="dead-count">0</td>
        </tr>
    </table>
</body>

</html>
